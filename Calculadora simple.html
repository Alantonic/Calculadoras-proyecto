<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css\style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simple</title>
</head>
<body>
<div class ="head">
    <header>
    <a href="Pagina principal.html" class="Regresar">Regresar</a>
    </div>
    </header>
   <div class="container">
    <div class="card">
    <input type = "text" id = "display" disabled> 

    <div class = "b1">
    <button id = "clean" class = "operator"> CLEAN</button>
    <button id = "delete" class = "operator"> DELETE</button>
    <button id = "m/s" class = "operator">M/S</button>
    <button id = "porcentaje" class = "operator"> %</button>
    </div>

    <div class="Botones-fila">
    <button id = "1">1</button>
    <button id = "2">2</button>
    <button id = "3">3</button>
     <button id = "suma" class = "operator"> +</button>
     <button id = "division" class = "operator"> /</button>
    </div>
    
    <div class="Botones-fila">
    <button id = "4">4</button>
    <button id = "5">5</button>
    <button id = "6">6</button>
      <button id = "resta" class = "operator"> -</button>
        <button id = "punto" class = "operator"> .</button>
    </div>

    <div class="Botones-fila">
    <button id = "7">7</button>
    <button id = "8">8</button>
    <button id = "9">9</button>
        <button id = "multiplicacion" class = "operator"> *</button>
         <button id = "igual" class = "operator"> =</button>
         </div>
        </div>
   </div> 
     <script>
      document.addEventListener("DOMContentLoaded", function(){
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach((btn) => {
        btn.addEventListener("click", () => {

            // Obtener ID y texto del botón
            const id = btn.id;
            const texto = btn.textContent.trim();

            console.log("Botón clickeado:", {id: id, texto: texto});

        if(btn.id === "igual"){
            try {
                    display.value = eval(display.value || "0");  // ✅ CON try-catch
                } catch {
                    display.value = "Error";
                }
            } 
            else if (btn.id === "clean") {
            display.value = "";

        } else if (btn.id == "delete" ){
            display.value = display.value.slice(0, -1)

        }else if (btn.id === "porcentaje"){
             try {
                    display.value = (parseFloat(display.value) / 100).toString();
                } catch {
                    display.value = "Error";
                }
            }
        else if (btn.id === "suma"){
            display.value += "+";

        }else if (btn.id === "resta"){
            display.value += "-";

        }else if (btn.id === "multiplicacion"){
            display.value += "*";

        }else if (btn.id === "division"){
            display.value += "/";

        }else if (id === "punto") {
        display.value += ".";

        }else if (id === "m/s") {
            console.log("Saludos");
        
        }else if (["1","2","3","4","5","6","7","8","9","0"].includes(id)) {
            display.value += id;
        }else{
            display.value += btn.textContent;

        }
})
    })
})

 //




     </script>
</body>
</html>
